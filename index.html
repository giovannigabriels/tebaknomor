<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tebak angka!</h1>

      <p id="main"><em>Tebak angka dari 1 sampai 25</em></p>
      <div class="secretnumber">??</div>
      <form class="flex-form">
        <label for="num" class="form-el">Insert your number:</label>
        <input
          type="number"
          name="num"
          id="num"
          class="bigger-box"
          placeholder="Insert your number"
        />
        <button type="button" id="submit" class="btn tebak">Coba tebak!</button>
        <button type="submit" id="reset" class="btn reset">Tebak lagi</button>
        <p class="label-score">Score Kamu:<span id="score">10</span></p>
        <p id="pesan">MULAI TEBAK...</p>
        <p id="label-highscore">
          Score Tertinggi Kamu: <span id="highscore">10</span>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
