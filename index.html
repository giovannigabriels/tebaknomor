<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">

    <title>TEBAK ANGKA!</title>
  </head>

  <audio id="lose">
    <source src="musik/kalah.mp3" type="mp3/mpeg">
  </audio>
  <audio id="again">
    <source src="musik/playagain.mp3" type="mp3/mpeg">
  </audio>
  <audio id="win">
    <source src="musik/win.mp3" type="mp3/mpeg">
  </audio>
  <body>  
  <audio autoplay loop id="backsound">
    <source src="musik/backsound.mp3" type="audio/mpeg">
  </audio>
  <script>
  function again(){
    const againP = new Audio("musik/playagain.mp3")
    againP.play()
  }
  function winner(){
  const win = new Audio("musik/win.mp3")
  win.play()
  }
  function loose(){
    const lose =  new Audio("musik/kalah.mp3")
    lose.play()
  }
  </script>
    <div class="data">
      <div id="style1" class="dataform">
          <h1 id="judul"> Masuk </h1>
            <div id="formnya"> 
              <form>
                <input id="user" type="text" placeholder="Nama pengguna">
                <input id="loc" type="text" placeholder="Lokasi"> 
                <input id="log" type="button" value="Masuk"/>
              </form>
            </div>
        </div>
    </div>

  <body>
    <!-- <audio autoplay><source src="17.mp3" type="audio/mp3" loop = -1 ></audio> -->

    <div class="container">
     
      <h1>Tebak angka!</h1>
      
     
      <p id="main"><em>Tebak angka dari 1 sampai 25</em></p>

      <div id="secretnumber">??</div>

      <form class="flex-form">
        <label for="num" class="form-el">Insert your number:</label>
        <input
          type="number"
          name="num"
          id="num"
          class="bigger-box"
          placeholder="Insert your number"
        />
        <button type="button" id="submit" class="btn tebak">Coba tebak!</button>
        <button type="button" onclick="again()" id="reset" class="btn reset">Tebak lagi</button>

        <div class="kalimat">
          <p class="label-score">Score Kamu:<span id="score">10</span></p>
          <p id="pesan">MULAI TEBAK...</p>
          <p id="kalimat">
        </div>
          Score Tertinggi Kamu: <span id="highscore">0</span>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
