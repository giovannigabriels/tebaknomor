<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tebak angka!</h1>
    
      <p id="main"><em>Tebak angka dari 1 sampai 25</em></p>
    
      <form class="flex-form">
        <label for="num" class="form-el">Insert your number:</label>
        <input type="number" name="num" id="num" class="bigger-box" min="1" max="25" placeholder="Insert your number" required />
        <button type="submit" id="submit" class="btn bigger-box">Coba tebak!</button>
        <button type="reset" id="reset" class="btn bigger-box">Tebak lagi</button>
        <p id="show-num"></p>
        <p id="hint"></p>
        <p id="success"></p>
      </form>
    </div>
  </body>
</html>
